<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Pokédex</title>
    <link rel="icon" href="assets/pokeball.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    
    <header>
      <div class="logo"><img src="assets/logo.png"></div>
      
      <div id="app">
        <input
          type="text"
          id="pokemonInput"
          placeholder="Rechercher un Pokémon..."
        />
        <button id="searchButton">Rechercher</button>
        
       
    </header>
 
    
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Bienvenue ! </h2>
        <p>Voici un Pokedex réunissant les 151 pokemon de la première génération, leurs noms sont en anglais par conséquent la recherche doit être faite avec leur nom anglais</p>
      </div>
    </div>
    
    <ul id="pokemonList"></ul>
    <li class="pokemon-item"></li>
   <div id="pokemonDetails"></div>
  
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
